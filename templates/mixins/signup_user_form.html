<form method="POST" enctype="multipart/form-data">
    {%csrf_token%}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <span class="text-red-500">{{error}}</span> 
        {% endfor %}
    {% endif %}

    <div class="border border-gray-300 p-8 rounded-md shadow-sm">
    {% for field in form %}
        <div class="mb-6">
            <label class="text-gray-500">{{field.label}}</label>
            <div class="p-4 border shadow-sm">
                {{field}}
            </div>
            {% if field.errors %}
                {% for error in field.errors %}
                    <p class="text-red-500 font-medium text-sm pl-3">{{error}}</p>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    
    <button class="w-full py-4 mt-8 rounded-md bg-maincolor text-xl font-bold text-white">{{cta}}</button>
</div>
</form>
