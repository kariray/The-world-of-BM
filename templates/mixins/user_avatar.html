{% if user.avatar %}
    <div class="h-28 w-28 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-28 w-28 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
        <span class="text-3xl">{{user.first_name|first}}{{user.last_name|first}}</span>
    {% endif %}
</div>
