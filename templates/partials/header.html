{% load static %}
<header id="header" class="container flex justify-between items-center max-w-full px-6 bg-headercolor">
    <a href="{% url 'core:home' %}">
        <img src="{% static 'img/logo.png' %}" />
    </a>

    <div class="mr-2">
        {% if user.is_authenticated %}
            <a class="mr-3 text-gray-500" href="{% url 'users:logout'%}">Log out</a>
            <a class=" text-gray-500 font-bold" href="{% url 'users:mypage' user.pk%}">My page</a>
        {%else%}
            <a class="mr-3 text-gray-500" href="{% url 'users:login'%}">Log in</a>
            <a class=" text-gray-500 font-bold" href="{% url 'users:signup'%}">Sign up</a>
        {% endif %}
    </div>
</header>
